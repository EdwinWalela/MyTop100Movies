openapi: 3.0.0
info:
  version: '1'
  title: 'My100Movies API'
  description: 'My100Movies API Documentation'
components:
  securitySchemes:
    bearerAuth:  
      type: http
      scheme: bearer
  schemas:
    User:
      type: object
      properties:
        id: 
          type: number
          description: Ticket id
          example: 23
security:
  - bearerAuth: []
paths:
  /auth/register:
    post:
      summary: Register user 
      tags:
        - Authentication
      requestBody:
        required: true
        content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: 'user@mail.com'
                  password:
                    type: string
                    example: 'password'
      responses:
        '201':
          description: Account created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: User created
                  id: 
                    type: number
                    example: 12
        '400':
          description: Account not created
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: Email or phone number already in use
  /auth/login:
    post:
      summary: User login 
      tags:
        - Authentication
      requestBody:
        required: true
        content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: 'user@mail.com'
                  password:
                    type: string
                    example: 'password'
      responses:
        '200':
          description: Valid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: 
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjp7ImlkIjoyfSwiaWF0IjoxNjY4ODYyMDA4LCJleHAiOjE2NzE0NTQwMDh9.LcpTTOEb7hJ85cckRPiA304R7PgcBymASqEpHiPiWZM'
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: invalid credentials
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: user not found
 